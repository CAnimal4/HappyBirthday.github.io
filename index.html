<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Birthday Grandad!</title>
  <style>
    /* Full‑screen black, center everything */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      background:#000; overflow:hidden;
      font-family:sans-serif; color:#fff;
    }
    /* Logo always visible & pulsing */
    img.logo {
      max-width:90vw;
      height:auto;
      animation:pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { opacity:1; }
      50%     { opacity:0.8; }
    }
    /* Play button */
    #playButton {
      position:absolute; bottom:2rem;
      padding:0.75rem 1.5rem; font-size:1rem;
      background:transparent; border:2px solid #fff;
      border-radius:0.5rem; color:#fff; cursor:pointer;
      display:none;
    }
    #playButton:hover {
      background:#fff; color:#000;
    }
  </style>
</head>
<body>

  <!-- 1) Logo (make sure logo.png matches this exactly) -->
  <img class="logo" src="logo.png" alt="The Beatles Logo">

  <!-- 2) Audio (make sure birthday.mp3 matches exactly) -->
  <audio id="audioPlayer" src="birthday.mp3" autoplay loop playsinline></audio>

  <!-- 3) Fallback button -->
  <button id="playButton">► Play Music</button>

  <script>
    window.addEventListener('load', () => {
      const audio = document.getElementById('audioPlayer');
      const btn   = document.getElementById('playButton');

      // Try to play; if blocked, show Play button
      audio.play().catch(() => {
        btn.style.display = 'block';
      });

      // Button click: play
      btn.addEventListener('click', () => {
        audio.play();
        btn.style.display = 'none';
      });
    });
  </script>

</body>
</html>
