<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Birthday Grandad!</title>
  <style>
    /* Reset + full-screen flex centering */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background:#000; color:#fff;
      font-family:sans-serif;
    }
    /* Overlay covers entire screen until click */
    #overlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      background:#000;
      z-index:10;
    }
    #overlay button {
      padding:1rem 2rem; font-size:1.2rem;
      border:2px solid #fff; background:transparent;
      color:#fff; border-radius:0.5rem;
      cursor:pointer;
    }
    #overlay button:hover {
      background:#fff; color:#000;
    }
    /* Logo (hidden until after click) */
    #logo {
      display:none;
      max-width:90vw; height:auto;
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      animation:pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { opacity:1; }
      50%     { opacity:0.8; }
    }
  </style>
</head>
<body>

  <!-- 1) Full-screen overlay with one button -->
  <div id="overlay">
    <button id="startBtn">â–¶ Start Surprise!</button>
  </div>

  <!-- 2) Hidden logo -->
  <img id="logo"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/The_Beatles_logo.png/600px-The_Beatles_logo.png"
    alt="The Beatles Logo">

  <!-- 3) Audio element (no autoplay) -->
  <audio id="audioPlayer" src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_1d316e6baf.mp3?filename=funny-upbeat-birthday-128773.mp3" loop></audio>

  <script>
    // Immediately run on page load
    window.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('overlay');
      const btn     = document.getElementById('startBtn');
      const logo    = document.getElementById('logo');
      const audio   = document.getElementById('audioPlayer');

      btn.addEventListener('click', () => {
        // 1. Hide overlay
        overlay.style.display = 'none';
        // 2. Show logo
        logo.style.display = 'block';
        // 3. Play music
        audio.play();
      });
    });
  </script>
</body>
</html>
