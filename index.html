<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Birthday Baba!</title>
  <style>
    /* Full‑screen black background, centered content */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Beatles logo */
    img.logo {
      display: none;           /* hidden until loaded */
      max-width: 90%;
      height: auto;
      animation: fade 3s infinite ease-in-out;
    }

    /* Gentle fade animation */
    @keyframes fade {
      0%   { opacity: 1; }
      50%  { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* Play button style */
    #playButton {
      display: none;           /* hidden unless needed */
      position: absolute;
      bottom: 30px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    #playButton:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="./logo.png" alt="The Beatles logo">

  <!-- Audio: start muted so browsers will autoplay -->
  <audio id="audioPlayer" src="./birthday.mp3" autoplay loop muted playsinline></audio>

  <!-- Fallback button -->
  <button id="playButton">► Play Music</button>

  <script>
    const audio = document.getElementById('audioPlayer');
    const logo  = document.querySelector('img.logo');
    const btn   = document.getElementById('playButton');

    // When logo image loads, show it
    logo.onload = () => {
      logo.style.display = 'block';
    };
    // If it fails, at least show the button
    logo.onerror = () => {
      btn.style.display = 'block';
    };

    // Try to autoplay (muted). Then unmute instantly.
    audio.play().then(() => {
      audio.muted = false;       // unmute once playing
    }).catch(() => {
      // Autoplay blocked: show Play button
      btn.style.display = 'block';
    });

    // Play button click: start & unmute
    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
      btn.style.display = 'none';
    });
  </script>

</body>
</html>
